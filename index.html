<!DOCTYPE html>
<html>
	<head>
	<meta name="mobile-web-app-capable" content="yes">
	<meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	<link href="./assets/img/favicon.ico" type="image/x-icon" rel="icon" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<title>鼠翹翹</title>
	</head>
	<body stlye = 'margin = 0;'>
		<div id="game"></div>
		<div id="main">
			<div id="ratname">
			<svg>
			<defs>
				<path id="a1" d="M0 30 C120 70,140 35,450 0" stroke="#000" fill="none"/>
			</defs>
			<defs>
				<path id="a2" d="M0 30 C30 50,60 30,450 0" stroke="#000" fill="none"/>
			</defs>
			<text id="ratnamesize" style = "font-size:3em">
				<textPath xlink:href="#a3">竹鼠小明
				</textPath>
			</text>
			</svg>
			</div>
			<div id= "cover"></div>
			<div id= "status"></div>
			<div id="day"></div>
			<div id="achieve">
				<p>成就</p>
			</div>
			<div id= "health">
				<img src="./assets/img/health.png" height="100%">
			</div>
			<div id= "force">
				<img src="./assets/img/force.png" height="100%">
			</div>
			<div id= "charm">
			
			</div>
			<div id= "mood">
				<img src="./assets/img/mood_normal.png" height="100%">
			</div>
			<div id= "weather">	
				<img src="./assets/img/weather_sun.png" height="100%">
			</div>
			<div id="health-bar"></div>
			<div id="force-bar"></div>
			<div id="mood-bar"></div>
			<div id="charm-bar"></div>
			<div id="setting" class = "setting_container">
				<div class="setting_item">
					<h1>設定</h1>
				</div>
				<div class="setting_item">
					<h1>音量</h1>
					<input type="range" class = "slider" id = "volume_slider" min="0" max="100" step="1" value="50">
					<audio id="bamboorat1">
						<source src="./assets/mp3/bamboorat1.mp3" type="audio/mpeg">
							Your browser does not support the audio element.
					</audio>
				</div>
				<div class="setting_item">
					<h1>成就</h1>
				</div>
				<div class="setting_item">
					<h1>無</h1>
				</div>
				<div class="setting_item">
					<a href="https://genius92606.github.io/Bamboo-rat-simulator/">about us</a>
				</div>
			</div>
			<div id="return">
				<img src="./assets/img/return.png" height="100%">
      </div>
      <img src="./assets/img/window.png" id="window">
      <img src="./assets/img/paper.png" id="paper">
		</div>
		<script src="./js/main.js"></script>
		<script src="./js/setting.js"></script>
	</body>
</html>
