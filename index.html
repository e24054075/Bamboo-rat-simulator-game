<!DOCTYPE html>
<html>
	<head>
	<meta name="mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:500,900&amp;subset=chinese-traditional" rel="stylesheet">
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="sql.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="loading.css" />
	<link href="./assets/img/favicon.ico" type="image/x-icon" rel="icon" />
    	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://code.jquery.com/jquery-1.6.1.min.js"></script>
		
	<title>鼠翹翹</title>
	</head>
	<body stlye = 'margin = 0;'>
		<div id="game"></div>
		<div id="main">
			<div class="loading">
				<img src="./assets/img/loading2.gif" id="loading_gif">
				<img src="./assets/img/loading.png" id="loading_bg">
			</div>
			<div id= "cover"></div>
			<div id= "day_cover"></div>
			<div class = "status_container">
				<div id= "status"></div>
				<div id="day"></div>
				<div id= "health">
					<img src="./assets/img/health.png" height="100%">
				</div>
				<div id= "force">
					<img src="./assets/img/force.png" height="100%">
				</div>
				<div id= "charm">
					<img src="./assets/img/clean.png" height="100%">
				</div>
				<div id= "mood">
					<img src="./assets/img/mood_normal.png" height="100%">
				</div>
				<div id= "weather">	
					<img src="./assets/img/calendar.png" height="100%">
				</div>
				<div id= "end_button">
					<img src="./assets/img/sleep.png" height="100%">
				</div>
				<div id= "ach_button">
					<img src="./assets/img/history.png" height="100%">
				</div>
				<div id= "set_button">
					<img src="./assets/img/setting.png" height="100%">
				</div>
				<div id= "task_button">
					<img id="event_img"src="./assets/img/gogo0.png" height="100%">
				</div>
				<img id="eb1" src="./assets/img/empty_bar.png">
				<img id="eb2" src="./assets/img/empty_bar.png">
				<img id="eb3" src="./assets/img/empty_bar.png">
				<img id="eb4" src="./assets/img/empty_bar.png">
				<img id="bar1" src="./assets/img/red_bar.png">
				<img id="bar2" src="./assets/img/blue_bar.png">
				<img id="bar3" src="./assets/img/orange_bar.png" >
				<img id="bar4" src="./assets/img/green_bar.png" >
				<img id="sky" src="https://media.giphy.com/media/l0Ex63LkzqLu8aTF6/giphy.gif">
				<img id="photo" src="./assets/img/food_photo.png">
				<!--sky_sunny,sky_cloudy,sky_rainy-->
				<img src="./assets/img/window2.png" id="window">
				<img id="board" src="./assets/img/board2.png">
				<div class="die">
					<img id="frame" src="./assets/img/frame.png">
					<img id="die_img" src="./assets/img/roast.png">
					<img id="die_paper" src="./assets/img/die_paper.jpg">
					<p id="die_time"></p>
					<p id="die_text">這隻竹鼠看起來太開心了，這樣不行，會打擾其他竹鼠進食，不如把它做成快樂火烤竹鼠</p>
				</div>
			</div>
			<div id="setting" class = "setting_container">
					<div class="setting_item">
							<img id="set_set" src="./assets/img/set_set.png" height="100%">
					</div>
					<div class="setting_item">
							<img id="set_volume" src="./assets/img/set_volume.png">
							<input type="range" class = "slider" id = "volume_slider" min="0" max="100" step="1" value="50">
							<audio id="bamboorat1">
								<source src="./assets/mp3/bamboorat1.mp3" type="audio/mpeg">
									Your browser does not support the audio element.
							</audio>
						        <audio id="bamboorat2">
								<source src="./assets/mp3/bamboorat2.mp3" type="audio/mpeg">
									Your browser does not support the audio element.
							</audio>
					</div>
				
					<div class="setting_item" id = "save_btn">
						<img id="save_img" src="./assets/img/set_store.png">
					</div>
					<div class="setting_item">
						<a  href="https://genius92606.github.io/Bamboo-rat-simulator/" target="_blank" onclick = "User_click_about()">
							<img id="set_about" src="./assets/img/set_about.png">
						</a>
					</div>
			</div>
			<div id="achieve" class="achieve_container">
					<!--<div class="achieve_header"><h1>成就</h1></div>	-->
					<!--generate achieve element dynamically  see script file-->
			</div>
			<div id="return">
				<img src="./assets/img/return.png" height="100%">
        	</div>
		
			<img src="./assets/img/paper.png" id="paper">
			<img src="./assets/img/option.png" id="optionA">
			<img src="./assets/img/option.png" id="optionB">
    	</div>
    	<div class="event_title">
      		<p id="T1-1">豬瘟</p>
    	</div>
    	<div class="event_content">
        	<p id="C1-1">中國的豬開始流行起了傳染病，我該怎麼辦?</p>
    	</div>
    	<div class="optionA_text">
      		<p id="A1-1">好險竹鼠不吃廚餘</p>
    	</div>
   		<div class="optionB_text">
     		<p id="B1-1">怕爆，希望不會傳染給我</p>
    	</div>
    	<div class="warning"><p id="warning_text">平安度過了今天!去睡覺來迎接新的一天吧!</p></div>
		<div id="start_menu">
        	<img id="start_back" src="./assets/img/startgamebg.png">
        	<img id="start_button" src="./assets/img/startgame.png">
    	</div>
    	<div id="login" style="display:none;">
    	    <img id="login_back" src="./assets/img/login.PNG">
    	    <form id="user">
    	      	<div class="ui transparent input">
    	        <input id="username_input" placeholder="Account..." onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
    	      	</div> 
   		       	<br>
    	     	<div class="ui transparent input">
    	        <input type="password"id="password_input" placeholder="password..." onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
        	  	</div>
          		<br>
          		<img  id="user_summit" src="./assets/img/login_button.png">
          		<img  id="register" src="./assets/img/register.png">
          		<h1 id="user_output"></h1>
        	</form>
    	</div>
    	<div id="enroll" style="display:none;">
       		<img id="enroll_back" src="./assets/img/registerbg.png">
        	<form id="new_user">
          		<div class="ui transparent input">
            		<input id="new_username_input" placeholder="Account..." onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
          		</div> 
          		<br>
          		<div class="ui transparent input">
            		<input type="password" id="new_password_input" placeholder="password..." onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
          		</div>
          		<br>
          		<img  id="register_return" src="./assets/img/register_return.png">
          		<img  id="new_register" src="./assets/img/register.png">
          		<h1 id="new_user_output"></h1>
        	</form>
    	</div>
		<script src="./js/main.js"></script>      
    	<script src="./js/setting.js"></script>
		<script src="./js/sql.js"></script>
		<script src="./js/ach.js"></script>
		<script>$(window).load(function(){$('.loading').hide(1000);});</script>
		 
	</body>
</html>
